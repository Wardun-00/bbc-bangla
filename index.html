<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Bangla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
      /* ছোট ফোনে nav scrollbar দেখাতে একটু নরম স্টাইল */
      #categoryContainer::-webkit-scrollbar {
        height: 8px;
      }
      #categoryContainer::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 999px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto px-5 flex items-center justify-between">
          <img class="invert h-8 md:h-12" src="./assets/logo.svg" alt="logo" />
          <!-- optional small tagline or something could go here -->
        </div>
      </div>

      <!-- Nav: mobile-friendly horizontal scroll, font smaller on small screens -->
      <nav class="border-b border-gray-200">
        <ul
          id="categoryContainer"
          class="flex gap-6 md:gap-10 text-base md:text-lg max-w-7xl mx-auto px-5 py-2 overflow-x-auto whitespace-nowrap"
        ></ul>
      </nav>
    </header>

    <main
      class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-1 md:grid-cols-4 gap-5"
    >
      <!-- News area: mobile 1 column, md+ = original 3 columns (col-span-3) -->
      <div
        class="grid grid-cols-1 md:grid-cols-3 gap-5 col-span-3"
        id="newsContainer"
      >
        <div class="bg-red-500 p-3">Loading...</div>
      </div>

      <!-- Bookmark: on mobile this will naturally move under news (because main grid is 1 col) -->
      <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
        <div class="bg-red-500 text-white p-3">
          <h1 class="text-lg">Bookmark</h1>
          <p id="bookmarkCount">0</p>
        </div>

        <div id="bookmarkContainer" class="p-2 space-y-2"></div>
      </div>
    </main>

    <!-- Modal: make modal box responsive (nearly full width on small screens) -->
    <dialog id="news-details-modal" class="modal">
      <div class="modal-box w-[95vw] max-w-3xl md:max-w-4xl">
        <div id="modalContainer"></div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- keep your script.js unchanged; layout/responsive handled via Tailwind classes above -->
    <script src="./script.js"></script>
  </body>
</html>
